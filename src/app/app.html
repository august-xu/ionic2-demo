<ion-menu id="loggedInMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <div>
          <ion-list-header>
              自定义菜单
          </ion-list-header>
          <ion-list>
              <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                  <ion-icon item-left [name]='p.icon'></ion-icon>
                  {{p.title}}
              </button>
          </ion-list>
      </div>

      <div>
          <ion-list-header>
              登陆
          </ion-list-header>
          <ion-list>
              <button menuClose ion-item *ngFor="let p of loginOutPages" (click)="openPage(p)">
                  <ion-icon item-left [name]='p.icon'></ion-icon>
                  {{p.title}}
              </button>
          </ion-list>
      </div>

  </ion-content>

</ion-menu>

<ion-menu id="loggedOutMenu" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>

        <div>
            <ion-list-header>
                自定义菜单
            </ion-list-header>
            <ion-list>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    <ion-icon item-left [name]='p.icon'></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>
        </div>


        <div>
            <ion-list-header >
                账户
            </ion-list-header>
            <ion-list>
                <button menuClose ion-item *ngFor="let p of loginInPages" (click)="openPage(p)">
                    <ion-icon item-left [name]='p.icon'></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>
        </div>

    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
